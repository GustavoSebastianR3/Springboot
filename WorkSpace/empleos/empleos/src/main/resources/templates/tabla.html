<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Listad de vacantes </title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>

<h1 class="text-primary">Lista de vacantes
</h1>

	<table class="table table-striped table-bordered table-hover">
    <tr>
        
        <th>Id</th>
        <th>Nombre</th>
        <th>Descripcion</th>
        <th>Salario</th>
        <th>Fecha</th>
        <th>Destacada</th>
    </tr>
    
    <tr th:each="vacante : ${vacantes}">
    	<td th:text="${vacante.id}"></td>
       	<td th:text="${vacante.nombre}"></td>
       	<td th:text="${vacante.descripcion}"></td>
       	<td th:text="${vacante.salario}"></td>
       	<td th:text="${vacante.fecha}"></td>
       	<td th:text="${vacante.destacado == 1 ? 'SI' : 'NO'}"></td>
       	
    </tr>
    
    
    
</table>

</body>

</html>
